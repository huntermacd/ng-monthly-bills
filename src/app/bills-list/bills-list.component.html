<div *ngFor="let bill of bills">
  <ul>
    <li>{{bill.dueDate}}</li>
    <li>{{bill.description}}</li>
    <li>{{bill.payee}}</li>
    <li>{{bill.amountDue}}</li>
  </ul>
  <label for="paid">Paid?</label>
  <input type="checkbox" name="paid" (change)="togglePaid(bill)" [checked]="bill.paid">
</div>
